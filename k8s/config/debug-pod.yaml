apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
spec:
  containers:
    - name: debug-container
      image: busybox
      command: ["sleep", "3600"]
      volumeMounts:
        - mountPath: /app/resources
          name: readings-volume
  volumes:
    - name: readings-volume
      configMap:
        name: readings-config
